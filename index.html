<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime E-commerce Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">AnimeMart</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart-icon">ðŸ›’</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to AnimeMart</h1>
    <p>Your one-stop shop for anime merchandise!</p>
    <button>Shop Now</button>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-container">
      <div class="product-card">
        <img src="images/product1.jpg" alt="Naruto Figure">
        <h3>Naruto Figure</h3>
        <p>$25.00</p>
        <button onclick="addToCart('Naruto Figure')">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/product2.jpg" alt="One Piece T-shirt">
        <h3>One Piece T-shirt</h3>
        <p>$15.00</p>
        <button onclick="addToCart('One Piece T-shirt')">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/product3.jpg" alt="Attack on Titan Poster">
        <h3>Attack on Titan Poster</h3>
        <p>$10.00</p>
        <button onclick="addToCart('Attack on Titan Poster')">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 AnimeMart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
